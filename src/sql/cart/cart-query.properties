cartOneOrder=SELECT PROD_NO, PROD_NAME, AMOUNT, PRICE, USER_ID, OPTION_NAME, OPTION_COUNT, TOTAL FROM CART C JOIN PRODUCT USING (PROD_NO) WHERE USER_ID = ? AND CART_NO = ? AND PROD_NO = ?
cartAllOrder=SELECT PROD_NO, PROD_NAME, AMOUNT, PRICE, USER_ID, OPTION_NAME, OPTION_COUNT, TOTAL FROM CART C JOIN PRODUCT USING (PROD_NO) WHERE USER_ID = ?
